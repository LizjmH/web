<div id="modal">
	<fieldset>
		<form id="login" >
			<Label for="USUARIO"> USUARIO </Label>
			<input type="text" id="USUARIO" name="USUARIO"> <br/>
			<Label for="PASSWORD"> PASSWORD </Label>
			<input type="password" id="PASSWORD" name="PASSWORD"> <br/>
			<Label for="PASSWORD"> REPETIR PASSWORD </Label>
			<input type="password" id="PASSWORD2" name="PASSWORD2"> <br/>
			<input type="submit" id="login" value="Registro">
			<br/>
		</form>
	</fieldset>
	<script>
		const form = document.querySelector("#login")
		form.addEventListener("submit", async e => {
			e.preventDefault()

			/** @type {HTMLInputElement} */
			const usuario = document.querySelector("#USUARIO")
			/** @type {HTMLInputElement} */
			const contra = document.querySelector("#PASSWORD")
			/** @type {HTMLInputElement} */
			const contra2 = document.querySelector("#PASSWORD2")
			console.log(contra, contra2);

			if(contra.value != contra2.value) return alert("las comtraseñas no coincide")
			
			const respuesta = await fetch("/api/registro", {
				method: "POST",
				headers: {
					"content-type": "application/json"
				},
				body: JSON.stringify({
					nombre: usuario.value,
					contra: contra.value
				})
			}).then(r => r.json())
			console.log(respuesta);
			alert("usuario registrado")
		})
	</script>
